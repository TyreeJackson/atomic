<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Atomic â€¢ Playground</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/markdown.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="application/javascript" src="3rdparty/atomic.js"></script>
    <script type="application/javascript" src="3rdparty/ace/ace.js"></script>
    <script type="application/javascript" src="3rdparty/marked.js"></script>
    <script type="application/javascript" src="3rdparty/FileSaver.js"></script>
    <script type="application/javascript" src="3rdparty/jszip.js"></script>
    <script type="application/javascript" src="3rdparty/aja.js"></script>
    <script type="application/javascript" src="views/appView.js"></script>
    <script type="application/javascript" src="views/controls/editorControl.js"></script>
    <script type="application/javascript" src="views/controls/markdownControl.js"></script>
    <script type="application/javascript" src="controllers/appController.js"></script>
    <script type="application/javascript" src="proxies/appProtoProxy.js"></script>
    <script type="application/javascript" src="index.js"></script>
</head>
<body id="playgroundApp">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> AtomicJS</a>
            <ul class="nav navbar-nav">
                <li id="btnRun"><a id="runButton"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</a></li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="toolbar">
            
        </div><!-- /.navbar-collapse -->
    </nav>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-panel panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="checkbox"><input id="livePreviewCheckbox" type="checkbox" /><label for="livePreviewCheckbox">Live preview</label></div>
                        <br>
                        <div class="dropdown">
                            <label for="editorThemeList">Editor Theme: </label><select id="editorThemeList" size="1" ><optgroup label="Bright"><option value="ace/theme/chrome">Chrome</option><option value="ace/theme/clouds">Clouds</option><option value="ace/theme/crimson_editor">Crimson Editor</option><option value="ace/theme/dawn">Dawn</option><option value="ace/theme/dreamweaver">Dreamweaver</option><option value="ace/theme/eclipse">Eclipse</option><option value="ace/theme/github">GitHub</option><option value="ace/theme/iplastic">IPlastic</option><option value="ace/theme/solarized_light">Solarized Light</option><option value="ace/theme/textmate">TextMate</option><option value="ace/theme/tomorrow">Tomorrow</option><option value="ace/theme/xcode">XCode</option><option value="ace/theme/kuroir">Kuroir</option><option value="ace/theme/katzenmilch">KatzenMilch</option><option value="ace/theme/sqlserver">SQL Server</option></optgroup><optgroup label="Dark"><option value="ace/theme/ambiance">Ambiance</option><option value="ace/theme/chaos">Chaos</option><option value="ace/theme/clouds_midnight">Clouds Midnight</option><option value="ace/theme/cobalt">Cobalt</option><option value="ace/theme/gruvbox">Gruvbox</option><option value="ace/theme/gob">Green on Black</option><option value="ace/theme/idle_fingers">idle Fingers</option><option value="ace/theme/kr_theme">krTheme</option><option value="ace/theme/merbivore">Merbivore</option><option value="ace/theme/merbivore_soft">Merbivore Soft</option><option value="ace/theme/mono_industrial">Mono Industrial</option><option value="ace/theme/monokai">Monokai</option><option value="ace/theme/pastel_on_dark">Pastel on dark</option><option value="ace/theme/solarized_dark">Solarized Dark</option><option value="ace/theme/terminal">Terminal</option><option value="ace/theme/tomorrow_night">Tomorrow Night</option><option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option><option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option><option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option><option value="ace/theme/twilight">Twilight</option><option value="ace/theme/vibrant_ink">Vibrant Ink</option></optgroup></select>
                        </div>
                        <br>
                        <div class="dropdown">
                            <label for="exampleList">Playgrounds: </label><select id="exampleList"></select>
                        </div>
                        <br>
                        <br>
                        <div class="btn-group">
                            <input id="addNewPlaygroundButton" type="button" value="Add New Playground" />
                        </div>
                        <br>
                        <br>
                        <div class="btn-group">
                            <input id="savePlaygroundsButton" type="button" value="Save Environment" />
                        </div>
                        <br>
                        <div class="btn-group">
                            <input id="resetPlaygroundsButton" type="button" value="Reset Environment" />
                        </div>
                        <div class="btn-group">
                            <input id="exportCurrentPlaygroundButton" type="button" value="Export Current Playground" />
                            <input id="downloadCurrentPlaygroundButton" type="button" value="Download Current Playground" />
                        </div>
                        <div class="btn-group">
                            <input id="importPlaygroundButton" type="button" value="Import New Playground" />
                        </div>
                        <br>
                        <div class="checkbox"><input id="displayEditorsCheckbox" type="checkbox" /><label for="displayEditorsCheckbox">Display Editors</label></div>
                        <br>
                        <br>
                        <div class="checkbox"><input id="viewEngineModelCheckbox" type="checkbox" /><label for="viewEngineModelCheckbox">View Engine Model</label></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="toggleSideBar" class="toggleSideBar"><span class="collapse">&lt;<br>&lt;<br>&lt;</span><span class="expand">&gt;<br>&gt;<br>&gt;</span></button>
    </div>
    <div id="playground" class="playground">
        <div class="editors">
            <div id="description" class="playgroundDescription markdownContainer"></div>
            <div class="editorSet">
                <div class="top">
                    <div class="editorContainer">
                        <div id="htmlEditor"></div>
                        <span class="containerLabel">HTML</span>
                    </div>
                </div>
                <div class="middle">
                    <div class="editorContainer">
                        <div id="cssEditor"></div>
                        <span class="containerLabel">CSS</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="editorContainer">
                        <div id="javascriptEditor"></div>
                        <span class="containerLabel">Javascript</span>
                    </div>
                </div>
            </div>
            <div class="previewSet">
                <div class="all">
                    <div class="editorContainer">
                        <div id="preview" class="preview"></div>
                        <span class="containerLabel">Preview</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="engineFooter" class="footer">
            Playground Engine Model:
            <div class="editorContainer2 editor">
                <pre>
<code id="model" class="language-javascript"></code>
                </pre>
            </div>
        </div>
    </div>
    <div id="editorControl" class="editor"></div>
    <div id="markdownControl" class="markdown-body"></div>
</body>
</html>
