<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atomic • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <section    id="todoMVCApp" class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input id="newTodoTextbox" class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section    id="todosView" class="main">
            <input  id="toggleAllCompleted" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul     id="todoList" class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li id="todoListItemTemplate" class="completed">
                    <div class="view">
                        <!--<input  id="toggleCompletedCheckbox" class="toggle" type="checkbox" checked>-->
                        <input id="completedRadio" type="radio">
                        <label  id="todoLabel">Taste JavaScript</label>
                        <button id="deleteTodoButton" class="destroy"></button>
                    </div>
                    <input  id="editTodoTextbox" class="edit" value="Create a TodoMVC template">
                </li>
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Buy a unicorn</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Rule the web">
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer id="todosFooter" class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong><span  id="todosCountLabel">0</span></strong><span id="todosCountDescription"> item left</span></span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a id="allTodosLink" class="nofilter" href="#/">All</a>
                </li>
                <li>
                    <a id="activeTodosLink" class="activeonly" href="#/active">Active</a>
                </li>
                <li>
                    <a id="completedTodosLink" class="completedonly" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button id="deleteCompletedTodos" class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://github.com/tyreejackson">Tyree Jackson</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <!---<script src="node_modules/todomvc-common/base.js"></script>-->
    <!-- Contains the AtomicJS framework -->
    <script type="text/javascript" src="3rdparty/atomic.js"></script>
    <!-- Contains the todoMVC application view adapter -->
    <script type="text/javascript" src="views/appView.js"></script>
    <!-- Contains the todoMVC prototype service proxy -->
    <script type="text/javascript" src="proxies/appProtoProxy.js"></script>
    <!-- Contains the todoMVC application controller -->
    <script type="text/javascript" src="controllers/appController.js"></script>
    <!-- Contains the todoMVC composition root -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
