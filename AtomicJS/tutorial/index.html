    <script type="text/javascript" src="3rdparty/atomic.js"></script>

<body id="tutorialApp">
    <div id="screens">
        <div id="tutorialScreen">
            <div class="container">
                <div class="row">
                    <div class="col-md-9" role="main">
                        <div class="docs-section">
                            <h1 class="page-header">Tutorial</h1>
                            <p class="lead">It is the goal of this tutorial to show you how to build web applications using AtomicJS.  Each page contains a new example.</p>
                            <nav aria-label="Page navigation">
                              <ul class="pagination">
                                <li id="prevousExampleButton">
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                  </a>
                                </li>
                              </ul>
                              <ul id="examplePageList" class="pagination">
                                <li id="examplePageListItemTemplate"><a id="examplePageNumberLabel" href="#">1</a></li>
                              </ul>
                              <ul class="pagination">
                                <li id="nextExampleButton">
                                  <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                  </a>
                                </li>
                              </ul>
                            </nav>
                            <div id="example1">
                                <div class="example">
                                    <h1 id="greeting">Hello <span id="worldLabel"></span>!</h1>
                                    <button id="sayHelloButton">Say Hello</button>
                                    <script type="text/javascript">
                                        root.atomic.adaptHtml
                                        (
                                            document.querySelector("example1"),
                                            {
                                                greeting:
                                                {
                                                    hidden:             true, 
                                                    onboundedupdate:
                                                    function(data)
                                                    {
                                                        this.toggleDisplay(data("worldValue.length")>0);
                                                    }
                                                },
                                                worldLabel:     {bindTo: "worldValue"},
                                                sayHelloButton: { onclick: function(){this.boundItem("worldValue","World");}}
                                            }
                                        );
                                    </script>
                                </div>
                                <figure class="highlight">
                                    <pre>
                                        <code class="language-javascript">
root.atomic.adaptHtml
(
    document.querySelector("example1"),
    {
        greeting:
        {
            hidden:             true, 
            onboundedupdate:
            function(data)
            {
                this.toggleDisplay(data("worldValue.length")>0);
            }
        },
        worldLabel:     {bindTo: "worldValue"},
        sayHelloButton: { onclick: function(){this.boundItem("worldValue","World");}}
    }
);
                                        </code>
                                    </pre>
                                </figure>
                            </div>
                            <div id="example2">
                                <div class="example">
                                    <div><label>Enter your name:</label> <input id="nameTextbox" autocomplete="off" /></div>
                                    <div id="helloMessage">
                                        <p>Hello <span class="name"></span>!</p>
                                        <p>Pardon me <span class="name"></span>, but do you have any grey poupon?</p>
                                    </div>
                                    <script type="text/javascript">
                                        root.atomic.adaptHtml
                                        (
                                            document.querySelector("example2"),
                                            {
                                                nameTextbox:
                                                {
                                                    focused:    true,
                                                    bindTo:     "nameValue",
                                                    onescape:   function(){this.value("");},
                                                    updateon:   ["keydown", "keyup", "change"]
                                                },
                                                helloMessage:
                                                {
                                                    onboundedupdate:
                                                    function(data)
                                                    {
                                                        this.toggleDisplay(data("nameValue.length") > 0);
                                                    }
                                                },
                                                nameLabels:
                                                {
                                                    selector:       ".name",
                                                    multipresent:   true,
                                                    bindTo:         "nameValue"
                                                }
                                            }
                                        );
                                    </script>
                                </div>
                                <figure class="highlight">
                                    <pre>
                                        <code class="language-javascript">
root.atomic.adaptHtml
(
    document.querySelector("example2"),
    {
        nameTextbox:
        {
            focused:    true,
            bindTo:     "nameValue",
            onescape:   function(){this.value("");},
            updateon:   ["keydown", "keyup", "change"]
        },
        helloMessage:
        {
            onboundedupdate:
            function(data)
            {
                this.toggleDisplay(data("nameValue.length") > 0);
            }
        },
        nameLabels:
        {
            selector:       ".name",
            multipresent:   true,
            bindTo:         "nameValue"
        }
    }
);
                                        </code>
                                    </pre>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" role="complementary">
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </div>
</body>
</html>
