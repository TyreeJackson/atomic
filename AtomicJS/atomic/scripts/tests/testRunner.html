<html>
<head>
    <title>AtomicJS unit tests - </title>
    <style>
       #debugLog{background-color: rgba(192,192,192,1); font: courier;margin-top: 100px;opacity:.5}
    </style>
    <script type="text/javascript" src="../namespaces.js"></script>
    <script type="text/javascript" src="../viewAdapterFactory.js"></script>
    <script type="text/javascript" src="../htmlViewAdapterFactorySupport.js"></script>
    <script type="text/javascript" src="htmlDocumentLogger.js"></script>
    <script type="text/javascript" src="mock.js"></script>
    <script type="text/javascript" src="viewAdapterFactoryTests.js"></script>
    <script type="text/javascript" src="htmlViewAdapterFactorySupportTests.js"></script>
    <script type="text/javascript" language="Javascript">
    window.onload   =
    function()
    {
        var mock    = new root.atomic.testUtilities.mock(new root.atomic.htmlDocumentLogger(document.querySelector("#debugLog")), new root.atomic.htmlDocumentLogger(document.querySelector("#assertionsLog")));
        mock.execute(root.atomic.tests);
        var testsNamespace  = root.atomic.tests;
    }
    </script>
</head>
<body>
    <div id="assertionsLog"></div>
    <div id="debugLog"></div>
</body>
</html>
